<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Clicker</title>
  <style>
    /* ì „ì²´ í™”ë©´ ì¤‘ì•™ ì •ë ¬ */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    /* ê²Œì„ ë°•ìŠ¤ */
    .game {
      background: rgba(0,0,0,0.25);
      padding: 30px;
      border-radius: 16px;
      width: 320px;
      max-width: 90%;
      box-sizing: border-box;
    }

    h1 { margin-bottom: 10px; font-size: 24px; }
    p { margin: 5px 0; }

    button {
      font-size: 18px;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
    }

    .click { background: #ffd166; }
    .upgrade { background: #06d6a0; margin-top: 10px; }

    .ad-box {
      margin-top: 15px;
      padding: 8px;
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      font-size: 12px;
    }

    /* ì„¤ëª… ë¬¸êµ¬ */
    .site-description {
      margin-top: 20px;
      font-size: 12px;  /* ê¸€ì”¨ ì‘ê²Œ */
      max-width: 320px;
      line-height: 1.4;
    }

    /* ëª¨ë°”ì¼/ë°˜ì‘í˜• ì¡°ì • */
    @media (max-width: 500px) {
      .game { width: 90%; }
      h1 { font-size: 20px; }
      button { font-size: 16px; padding: 10px 18px; }
      .site-description { font-size: 10px; }
    }
  </style>
</head>
<body>
  <!-- ê²Œì„ ë°•ìŠ¤ -->
  <div class="game">
    <h1>ğŸŒ Global Clicker</h1>
    <p>Score: <span id="score">0</span></p>
    <p>Per Click: <span id="perClick">1</span></p>

    <button class="click" onclick="clickScore()">CLICK</button>
    <br>
    <button class="upgrade" onclick="upgrade()">Upgrade (Cost: <span id="cost">10</span>)</button>

    <div class="ad-box">
      Ad Space (ìˆ˜ìµì°½ì¶œ ì˜ì—­)
    </div>
  </div>

  <!-- ì„¤ëª… ë¬¸êµ¬ -->
  <div class="site-description">
    <hr>
    <p>This website provides a simple browser-based game for entertainment.</p>
    <p>The site may display advertisements to support its operation.</p>
    <p>Contact: tomarswrld09@gmail.com</p>
  </div>

  <!-- ê²Œì„ JS -->
  <script>
    let score = 0;
    let perClick = 1;
    let cost = 10;

    function clickScore() {
      score += perClick;
      updateUI();
    }

    function upgrade() {
      if (score >= cost) {
        score -= cost;
        perClick += 1;
        cost = Math.floor(cost * 1.7);
        updateUI();
      } else {
        alert('Not enough score!');
      }
    }

    function updateUI() {
      document.getElementById('score').innerText = score;
      document.getElementById('perClick').innerText = perClick;
      document.getElementById('cost').innerText = cost;
    }
  </script>
</body>
</html>
